<app-navbar></app-navbar>
<div class="container-fluid">
  <div class="row justify-content-center mt-5 h-100">
    <div class="col-6 text-center">
      <div class="main-header">
        <h2>Add New Book</h2>
      </div>
    </div>
  </div>
  <div class="row justify-content-center mt-4">
    <div class="col-3">

      <ng-container *ngIf="this.bookAdded | async">
        <div class="alert alert-success alert-dismissible fade show" role="alert">
          The Book Has Been Successfully Added.
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </ng-container>

      <form [formGroup]="bookForm" (ngSubmit)="onSubmit(bookForm.value)">
        <div class="form-group">
          <label for="bookTitle">Title</label>
          <input type="text" class="form-control" id="bookTitle" placeholder="Enter title" formControlName="Title">
        </div>
        <div class="form-group">
          <label for="bookAuthor">Author</label>
          <input type="text" class="form-control" id="bookAuthor" placeholder="Author" formControlName="Author">
        </div>
        <div class="form-group">
          <label for="bookISBN">ISBN</label>
          <input type="number" class="form-control" id="bookISBN" placeholder="ISBN" formControlName="ISBN">
        </div>
        <div class="form-group">
          <label  for="bookdescription">Description</label>
          <input type="textarea" class="form-control" id="bookdescription" placeholder="Description" formControlName="description">
        </div>
        <div class="form-group">
          <label  for="bookcategory">Category</label>
          <input type="text" class="form-control" id="bookcategory" placeholder="Category" formControlName="category">
        </div>
        <div class="form-group">
          <label for="bookpublishdate">Publish Date</label>
          <input type="date" class="form-control" id="bookpublishdate" placeholder="Publish Date" formControlName="publishDate">
        </div>
        <div class="form-group">
          <label for="bookpageCount">Page Count</label>
          <input type="number" class="form-control" id="bookpagecount" placeholder="Page Count" formControlName="pageCount" min="1">
        </div>
        <div class="form-group">
          <label for="bookcreatedate">Creation Date</label>
          <input type="date" class="form-control" id="bookcreatedate" placeholder="Creation Date" formControlName="createdAt">
        </div>
        <div class="form-group">
          <label for="booknumberofcopies">Number Of Copies</label>
          <input type="number" class="form-control" id="booknumberofcopies" placeholder="Number Of Copies" formControlName="NumberOfCopies" min="1">
        </div>
        <button type="submit" class="btn btn-primary" (click)="onSubmit" (ngSubmit)="onSubmit(bookForm.Value)">Submit</button>
      </form>
      <div class="btn-group mt-1" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-success" (click)="goBack()">Return</button>
      </div>
    </div>
  </div>
</div>
